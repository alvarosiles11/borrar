<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <title>Bootstrap Example</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<!-- https://codepen.io/planetoftheweb/pen/JjNmzee?editors=1000 -->
<!-- https://examples.bootscore.me/bootstrap-offcanvas-navbar/ -->

<body class="p-3 m-0 border-0 bd-example">

  <style>
    .offcanvas {
      /* position: fixed; */
      /* bottom: 0; */
      /* z-index: var(--bs-offcanvas-zindex); */
      /* display: flex; */
      /* flex-direction: column; */
      max-width: 50%;
    }
  </style>
  <nav class="navbar bg-secondary navbar-expand-md navbar-dark">
    <div class="container">
      <a href="#" class="navbar-brand">Binaryville</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarOffcanvas"
        aria-controls="navbarOffcanvas" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="offcanvas offcanvas-end bg-primary  " id="navbarOffcanvas" tabindex="-1"
        aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title text-light" id="offcanvasNavbarLabel">Offcanvas</h5>
          <button type="button" class="btn-close btn-close-white text-reset" data-bs-dismiss="offcanvas"
            aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <a class="nav-item nav-link active" aria-current="page" href="#">Bubbles</a>
            <a class="nav-item nav-link" href="#">Cosmo</a>
          </div>
        </div>
      </div>
    </div>
  </nav>
</body>

</html>
